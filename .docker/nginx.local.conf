server {
    listen 80;
    server_name _;

    # Route all requests to the conformance test server script.
    location / {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /app/tests/Conformance/server.php;
        fastcgi_param SCRIPT_NAME /tests/Conformance/server.php;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_pass php-fpm:9000;
    }
}
